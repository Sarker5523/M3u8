<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Merger</title>
</head>
<body>
  <h1>Video Merger</h1>
  <p>Enter the M3U8 URL:</p>
  <form id="urlForm">
    <input type="text" id="m3u8Url" placeholder="M3U8 URL" required>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    // Handle form submission
    document.getElementById('urlForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const url = document.getElementById('m3u8Url').value;
      document.getElementById('message').textContent = `Processing video at ${url}...`;

      // Send URL to Google Colab or your server for processing
      // Placeholder: Direct the URL to backend processing (e.g., API call to Google Colab)
    });
  </script>
</body>
</html>
