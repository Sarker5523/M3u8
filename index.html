<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
</head>
<body>
  <h1>M3U8 to MP4 Converter</h1>
  <form id="urlForm">
    <input type="text" id="m3u8Url" placeholder="Enter M3U8 URL" required>
    <button type="submit">Convert</button>
  </form>
  
  <p id="status"></p>
  <a id="downloadLink" style="display: none;" download>Download MP4</a>

  <script>
    document.getElementById('urlForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const url = document.getElementById('m3u8Url').value;
      document.getElementById('status').textContent = "Processing...";

      fetch("/.netlify/functions/process-video", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ m3u8Url: url })
      })
      .then(response => response.json())
      .then(data => {
        if (data.downloadUrl) {
          document.getElementById('downloadLink').href = data.downloadUrl;
          document.getElementById('downloadLink').textContent = "Download MP4";
          document.getElementById('downloadLink').style.display = "block";
        } else {
          document.getElementById('status').textContent = "Error processing video.";
        }
      })
      .catch(error => {
        document.getElementById('status').textContent = "Server error.";
      });
    });
  </script>
</body>
</html>
